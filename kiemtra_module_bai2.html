<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function countChar(str){
        let count = 0;
        for (let i = 0; i < str.length; i++) {
            let char = str[i];
            if (char >= 'A' && char <= 'Z') {
                count++;
            }
        }
        return count;
    }
</script>
</body>
</html>
